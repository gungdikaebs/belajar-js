<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <div class="container">
        <h1>Learning JS - Coloring</h1>
        <br>
        <section>
            <button type="button" id="btn-acak" class="btn-acak">Random Color</button> <br> <br>
        </section>
        <section class="box_range-color">
            <div class="kotak merah"></div>
            <input type="range" name="merah" id="sMerah" min="0" max="255">
            <div class="kotak hijau"></div>
            <input type="range" name="hijau" id="sHijau" min="0" max="255">
            <div class="kotak biru"></div>
            <input type="range" name="biru" id="sBiru" min="0" max="255">
        </section>
    </div>
</body>

<script src="script.js"></script>

</html>
